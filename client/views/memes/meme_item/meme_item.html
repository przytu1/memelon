<template name="MemeItem">
  <div class="meme-item-container col-md-6 col-md-offset-3">
      <div class="meme-item">
          <div class="image">
             <img src="{{picture}}" class="img img-responsive full-width" />
          </div>
          <div class="meme-info">
            <div class="meme-info-left">{{ nameOfCircle circle }}</div>
            <div class="meme-info-right">{{ formatTime createdAt }}</div>
          </div>
      </div>
  </div>
</template>
